<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 9 Public</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="form">
    <fieldset>
      <legend>
        What is your Carbon Footprint?
      </legend>
      <div>
        <label for="">First Name:</label>
        <input type="text" name="firstname" id="firstname">
        <span id="firstnameError" role="alert" class="invalid"></span>
      </div>
      <div>
        <label for="">Last Name:</label>
        <input type="text" name="lastname" id="lastname">
        <span id="lastnameError" role="alert" class="invalid"></span>
      </div>
      <div>
        <label for="">Count the members of your household:</label>
        <input type="number" name="householdmembers" min="1" max="6" required>
      </div>
      <div>
        <label for="">Consider the size of your home:</label>
        <select name="housesize" required>
          <option value="">---Please enter size of home---</option>
          <option value="apt">Apartment</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <div id="output"></div>
  <div id="tab-data"></div>
</body>

</html>
