<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 17 Private</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="form">
    <fieldset>
      <legend>
        What is your Carbon Footprint?
      </legend>
      <div>
        <label for="">First Name:</label>
        <input type="text" name="firstname" id="firstname">
        <span id="firstnameError" class="invalid"></span>
      </div>
      <div>
        <label for="">Last Name:</label>
        <input type="text" name="lastname" id="lastname">
        <span id="lastnameError" class="invalid"></span>
      </div>
      <div>
        <label for="">Count the members of your household:</label>
        <input type="number" name="householdmembers" min="1" max="6" required>
      </div>
      <div>
        <label for="">Consider the size of your home:</label>
        <select name="housesize" required>
          <option value="">---Please enter size of home---</option>
          <option value="apt">Apartment</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div>
        <label for="">Evaluate your food choices:</label>
        <select name="foodchoice" required>
          <option value="">---Types of food---</option>
          <option value="dailymeat">Domestic meat daily basis</option>
          <option value="fewmeat">Domestic meat few times per week</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan or only eat wild meat</option>
        </select>
      </div>
      <div>
        <label for="">Evaluate your food Source:</label>
        <select name="foodsource" required>
          <option value="">---Source of food---</option>
          <option value="convenience">Convenience Food</option>
          <option value="freshconvenience">Fresh/Convenience Food</option>
          <option value="fresh">Fresh Food</option>
        </select>
      </div>
      <div>
        <fieldset>
          <legend>Examine your weekly water consumption</legend>
          <div>
            <label for="">Washing Machine Consumption:</label>
            <input type="number" name="washingmachine" min="0" required>
          </div>
          <div>
            <label for="">Dishwasher Consumption:</label>
            <input type="number" name="dishwasher" min="0" required>
          </div>
        </fieldset>
      </div>
      <div>
        <label for="">How many household purchases every year?:</label>
        <select name="housepurchases" required>
          <option value="">---Yearly Household Purchases---</option>
          <option value="more7Purchases">More than 7</option>
          <option value="5to7Purchases">Between 5 and 7</option>
          <option value="3to5Purchases">Between 3 and 5</option>
          <option value="less3Purchases">Less than 3</option>
          <option value="secondhand">Nothing or Secondhand Items Only</option>
        </select>
      </div>
      <div>
        <label for="">How much waste is produced?:</label>
        <select name="wasteproduced" required>
          <option value="">---Waste Produced---</option>
          <option value="4garbage">4 garbage cans each week</option>
          <option value="3garbage">3 garbage cans each week</option>
          <option value="2garbage">2 garbage cans each week</option>
          <option value="1garbage">1 garbage can each week</option>
          <option value="halfgarbage">Half a garbage can or less each week</option>
        </select>
      </div>
      <div>
        <label for="">What is the amount of waste that is recycled?:</label>
        <select name="wasterecycled" multiple>
          <option value="glass">Glass</option>
          <option value="plastic">Plastic</option>
          <option value="paper">Paper</option>
          <option value="aluminum">Aluminum</option>
          <option value="steel">Steel</option>
          <option value="compositing">Food waste (compositing)</option>
        </select>
      </div>
			<div>
				<fieldset>
          <legend>
            Tally up your annual transportation score
          </legend>  
          <div>
            <label for="">Personal Transportation</label>
            <input type="number" name="personaltrans" min="0" step="1000" required>
          </div>
          <div>
            <label for="">Public Transportation</label>
            <input type="number" name="publictrans" min="0" step="1000" required>
          </div>
          <div>
            <label for="">Flights</label>
            <select name="flighttrans" required>
              <option value="">---Annual Flights---</option>
              <option value="short">Short Distance, within your state</option>
              <option value="further">Further Distance, nearby state or country</option>
              <option value="far">Far Distance, to another continent</option>
            </select>
          </div>
        </fieldset>
			</div>
			<button type="submit">Submit</button><br>
      <span id="submitError" class="invalid"></span>
    </fieldset>
  </form>
  <div id="output"></div>
  <div id="tab-data"></div>
</body>

</html>
